<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preston Weather Page</title>
    <link rel="stylesheet" href="styles/storm.css">
    <link rel="shortcut icon" href="images/favicon48.png" type="image/x-icon">

</head>

<body>

    <header class="logoheader">
        <section class="alignment">
            <img id="logo" src="images/treelogo.png" alt="logo">
            <h1 class="sub-header">Keeping babes warm and safe</h1> 
        </section>
                <nav>
                    <ul class="navigation">
                        <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                        <li><a href="../lesson7/preston7.html">Home Page</a></li>
                        <li><a href="../lesson11/preston.html">Preston</a></li>
                        <li><a href="../lesson11/soda-springs.html">Soda Springs</a></li>
                        <li><a href="../lesson11/fish-haven.html">Fish Haven</a></li>
                        <li><a href="../lesson8/stormcenter.html">Storm Center</a></li>
                        <li><a href="../lesson7/gallery-7.html">Gallery</a></li>
                    </ul>
                </nav>
    </header>
    <div class="background" style="background-image: url('images/ominous.jpg');">
        <h2>Local Weather Threats</h2>

        <main>
            <!-- generally for our method we ALWAYS use POST but Github does not support post -->

            <form action="thanks.html" method="GET" id="forms">

                <section id="formSection">
                    <div>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ] {3, }" required>
                    </div>
                    <div>
                        <label for="email">Enter Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="myemail@email.com">
                    </div>
                    <div>
                        <label for="number">Enter Your Phone Number:</label>
                        <input type="tel" id="number" name="number" required>
                    </div>
                    <div>
                        <label for="zipCode">Enter Your Zip Code:</label>
                        <input type="number" id="zipCode" name="zipCode" required>
                    </div>
                    <div>
                        <label for="stormDate">Storm Date:</label>
                        <input type="date" id="stormDate" name="stormDate">
                    </div>
                    <div>
                        <label for="stormType">Storm Type:</label>
                        <input list="stormType">

                        <datalist id="stormType">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>

                    </div>

                    <div>
                        <label class="Severity" for="stormSeverity">Storm Severity Rating (1 to 10): &nbsp;&nbsp;&nbsp;
                            <input type="range" id="myRange" value="5" min="1" max="10" step="1" class="slider"
                                list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingValue">5</span>
                        </label>

                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>
                    </div>

                    <div>
                        <label for="stormRegion">Storm Region:</label>
                        <select name="stormRegion" id="stormRegion">
                            <option selected disabled value="Select Region">Select Region</option>
                            <option value="Preston">Preston</option>
                            <option value="Sugar City">Sugar City</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>

                    </div>
                    <section id="dangerRadio">
                        <label class="dangerClass">Are You in Danger?</label>
                        <div class="radioBox">
                            <label class="container">Yes
                                <input type="radio" checked="checked" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">No
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Maybe
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </section>


                    <div>
                        <div> <label class="alignmentCom" for="stormRegion">Comments:</label></div>
                        <div><textarea name="comments" id="comments" cols="60" rows="10"></textarea></div>
                    </div>

                    <div>
                        <input type="reset" id="reset" name="reset">
                        <input type="submit" id="submit" name="submit">

                    </div>
                </section>

            </form>
        </main>

        <footer>
            <p>&copy; <span id="currentDate"></span> &star; Chelsea Blaszczyk &star;</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47365.7738534444!2d-111.91534445925855!3d42.09974162638193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8754f78c7cda6c31%3A0xf1b3b4fc465a4a3f!2sPreston%2C%20ID%2083263!5e0!3m2!1sen!2sus!4v1571256799894!5m2!1sen!2sus"
                width="200" height="200" style="border:0;"></iframe>

        </footer>
    </div>

    <script src="scripts/menu.js"></script>
    <script src="scripts/maindate.js"></script>
</body>

</html>
