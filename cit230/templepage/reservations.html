        <section id="reservationForm">
            <div>
                <h2>Reservations</h2>
                <div>
                    <label class="contact-label" for="reserve-location">Location in which you wish to reserve:</label>
                    <input list="reserve-location" required>
                    <datalist id="reserve-location">
                        <option value="Washington, D.C., USA ">

                        <option value="MÃ©rida, Mexico">

                </div>

                    <label class="contact-label" for="reserveDate">Reservation Date:</label>
                    <input type="date" id="reserveDate" name="reserveDate" required>
                </div>
                <div>
                    <label class="contact-label" for="roomsNeeded">Number of rooms needed:</label>
                    <input type="number" id="roomsNeeded" name="roomsNeeded" min="0" max="100" step="1" value="30"
                        required>
                </div>
                <div>
                    <label class="contact-label" for="roomType">Type of Room you would like:</label>
                    <input list="roomType" required>
                    <datalist id="roomType">
                        <option value="Master Suite">
                        <option value="Gold Medallion Member">
                        <option value="Bronze Medallion Member">
                        <option value="Silver Medallion Member">
                        <option value="Economy">
                    </datalist>
                </div>
                <div>
                    <label class="contact-label" for="stateSelect">Home state:</label>

                        <option value="MT">Montana</option>

                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>

                        <option value="OR">Oregon</option>

                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>

                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </datalist>
                </div>
                <div>
                    <label class="contact-label" for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ] {3, }" size="27" required>
                </div>
                <div>
                    <label class="contact-label" for="email">Enter Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="myemail@email.com" size="27" required>
                </div>
                <div>
                    <label class="contact-label" for="number">Enter Your Phone Number:</label>
                    <input type="tel" id="number" name="number" placeholder="+1 (801) 555-555" size="27" required>
                </div>
                <div>
                    <label class="contact-label" for="contact-type">Best Way to contact you:</label>
                    <input list="contact-type" size="27">
                    <datalist id="contact-type">
                        <option value="Text">
                        <option value="Call">
                        <option value="Email">
                    </datalist>
                </div>
                <div>
                    <div> <label class="contact-label" for="comments">Special Accommodations & Comments:</label></div>
